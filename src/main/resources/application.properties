spring.application.name=data-service
server.servlet.context-path=/api
# server.port=8080 port is being used by jenkins in local
server.port=8000

# Show JPA-generated SQL:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Location of public key, needed for JWT decoding.
rsa.public-key=classpath:keys/public.pem

# application.properties
multiple.password=your_password_here
base.url=http://object-gen:2008

# MySQL connection configuration
spring.datasource.url=jdbc:mysql://database:3306/your_database_name?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


