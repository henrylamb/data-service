spring.application.name=data-service
server.servlet.context-path=/api
# server.port=8080 port is being used by jenkins in local
server.port=8000

# Supress JPA DDL Generation:
spring.jpa.hibernate.ddl-auto=none

# spring.datasource.url=jdbc:mysql://localhost:3306/data_service
# spring.datasource.username=dbuser
# spring.datasource.password=passpass
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show JPA-generated SQL:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Location of public key, needed for JWT decoding.
rsa.public-key=classpath:keys/public.pem

# application.properties
multiple.password=your_password_here
base.url=http://localhost:2008





